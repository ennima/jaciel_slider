<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Casas</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
    <link rel="stylesheet" href="https://unpkg.com/buefy@0.8.17/dist/buefy.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>
  <body>
    <div id="app">
      <header>
        <b-navbar>
          <template slot="brand">
            <b-navbar-item tag="router-link" :to="{ path: '/' }"><img src="./images/ico/favicon.png" alt="Lightweight UI components for Vue.js based on Bulma"/></b-navbar-item>
          </template>
          <template slot="start">
            <b-navbar-dropdown v-for="(region, i) in country" :label="region.nombre" :key="i">
              <b-navbar-item v-for="(entidad, j) in region.estados" @click="loadState(entidad)" :key="j">{{entidad.nombre}}</b-navbar-item>
            </b-navbar-dropdown>
          </template>
        </b-navbar>
      </header>
      <section class="slider-casas">
        <b-carousel indicator-style="is-boxes" :autoplay="false" icon-size="is-large" :arrow="true" :arrow-hover="true" :has-drag="true">
          <b-carousel-item v-for="(casa, i) in current_state.coleccion_casas" :key="i">
            <section class="hero is-fullheight-with-navbar">
              <div class="hero-body"><img :src="casa.img" :alt="casa.title" width="540px"/></div>
            </section>
          </b-carousel-item>
        </b-carousel>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js" defer="defer"></script>
      <script src="https://unpkg.com/buefy@0.8.17/dist/buefy.min.js" defer="defer"></script>
      <script src="./js/entidades-dist.js" defer="defer"></script>
      <script src="./js/app2-dist.js" defer="defer"></script>
    </div>
  </body>
</html>
