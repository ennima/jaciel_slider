<!DOCTYPE html>
<html lang="es">
  <!-- Mala práctica incluir los estilos en el HTML como embed, pero tiene sus casos de uso.-->
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap');
    
  </style>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="images/ico/favicon.png">
    <title>Banjercito | Bienes inmuebles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <!-- Header debe ir dentro de body no por fuera - FIXED-->
  <body>
    <div id="app">
      <!-- Inicio de Menú-->
      <header>
        <div class="menu_bar"><a class="bt-menu" href="#"><span class="icon-menu"></span>Menu</a></div>
        <nav>
          <ul>
            <li><a href="#"><span class="icon-location2"></span>Inicio</a></li>
            <li v-for="entidad in entidades"><a href="#" @click="loadEntidad(entidad)"><span class="icon-location2"></span>{{entidad.name}}</a></li>
          </ul>
        </nav>
      </header>
      <!-- Final de Menú-->
      <section>
        <div class="left"> </div>
        <div class="right"> 
          <b-carousel>
            <b-carousel-item v-for="(slide_i, i) in current_entidad.slides" :key="i">
              <section :class="">
                <div class="hero-body has-text-centered">
                  <figure class="slide-bgimg" :style="getBg(slide_i.bg)"><img class="entity-img" :src="slide_i.img"></figure>
                </div>
              </section>
            </b-carousel-item>
          </b-carousel>
        </div>
      </section>
      <footer></footer>
    </div>
    <!-- Comentar antes de enviar a producción-->
    <script src="https://vuejs.org/js/vue.js" defer></script>
    <script src="https://unpkg.com/buefy/dist/buefy.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js" defer></script>
    <script src="./js/app-dist.js" defer></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
